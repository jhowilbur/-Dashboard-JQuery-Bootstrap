<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrar</title>
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
</head>

<body class="bg-dark">

    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma conta</div>
            <div class="card-body">
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-6">
                          <label for="primeiroNome">Primeiro Nome</label>
                          <input type="text" class="form-control" id="primeiroNome"
                          name="primeiroNome" placeholder="Digite seu primeiro nome">
                      </div>
                      <div class="col-md-6">
                        <label for="segundoNome">Segundo Nome</label>
                        <input type="text" class="form-control" id="segundoNome"
                        name="segundoNome" placeholder="Digite seu sobrenome">
                    </div>
                  </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                name="email" placeholder="Digite seu email">
              </div>

              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha"
                        name="senha" placeholder="Digite uma senha">
                    </div>
                    <div class="col-md-6">
                      <label for="confirmaSenha">Confirmar senha</label>
                      <input type="password" class="form-control" id="confirmaSenha"
                      name="confirmaSenha" placeholder="Digite a senha novamente">
                  </div>
                </div>
                    <br>
                    <button class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small">PÃ¡gina de Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
